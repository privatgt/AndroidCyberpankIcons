name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      uses: gradle/gradle-build-action@4137be6a8bf7d7133955359dbd952c0ca73b1021
      with:
        arguments: build
    
    - name: Release
      uses: qernal/github-actions-release@main
      with:
         tag: "0.1"
         tag_pattern: '(?P<semver>([0-9]+)\.([0-9]+))'
         assets: app/build/outputs/
         token: ${{ secrets.GITHUB_TOKEN }}
